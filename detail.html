<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>InstaDiary</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Link to CSS Script -->
  <link rel="stylesheet" type="text/css" href="assets/css/homestyle.css">
  <!-- Moment.js Link -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <header>
    <!-- Navigation bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Navigation Header Logo -->
        <div class="navbar-header">
          <!-- Logo links to major feed -->
          <a href="index.html" class="navbar-brand">InstaDiary</a>
        </div>
        <div class="collapse navbar-collapse">
          <!-- My Profile links to users personal feed -->
          <ul class="nav navbar-nav">
            <li>
              <a href="profile.html">My Profile</a>
            </li>
          </ul>
          <!-- Dropdown Menu in Nav -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                <strong id='titleUserName'></strong>
                <span class="glyphicon glyphicon-chevron-down"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <div class="row">
                    <br>
                    <!-- Users current account settings shown -->
                    <p class="text-left">
                      <strong id="userNameNavBar"></strong>
                    </p>
                    <p class="text-left small" id="userEmailNavBar"></p>
                    <br>
                    <!-- Update button to change Account Profile Settings -->
                    <p class="text-left">
                      <a href="account.html" class="btn btn-primary btn-block">Update</a>
                    </p>
                  </div>
                </li>
                <li class="divider"></li>
                <li>
                  <div class="row">
                    <!-- Logout Button-->
                    <button class="btn btn-danger btn-block" id="logoutButton">Log Out</button>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

   <!-- Individual Blog Posts in Detail -->
  <div class="container" id="profile-settings">
    <div class="row">

      <div class="panel panel-default" id="panel-padding">
        <div class="row text-center">
          <h3>Places I've Been</h3>
          <hr>
        </div>
        <!-- Google Map of Places User has been -->
        <div class="row">
          <div id="map">
          </div>
        </div>
        <!-- Blog Posts Upload -->
        <div class="row">
          <hr>
          <div class="panel panel-default panel_width">
            <div class="panel-heading">
              <!-- User enters story of journey details -->
              <h3 class="panel-title text-center">
                Story of This Journey
              </h3>
            </div>
            <!-- Details of Story will be Rendered Here -->
            <div class="panel-body">
              <p id="story">
                story
              </p>
            </div>

          </div>
        </div>
        <div class="row">
          <hr>
          <!-- Details of Story will be Rendered Here -->
          <div class="panel panel-default panel_width" id="addedPhotoContainer">
            <div class="panel-heading">
              <h3 class="panel-title text-center">
                Photo Library
              </h3>
            </div>
            <div class="panel-body" id="previewOfAddedPhotoContainer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-PE1nTuHp_R0dcgAspF8YGbv4dsc2Ue4&callback=initMap"></script>
<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
<script src="assets/javascript/firebase.js"></script>
<script src="assets/javascript/account.js"></script>
<script src="assets/javascript/detail.js"></script>

</html>
