<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>InstaDiary</title>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Link to CSS Script -->
  <link rel="stylesheet" type="text/css" href="assets/css/homestyle.css">
  <!-- Moment.js Link -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <header>
    <!-- Navigation bar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Navigation Header Logo -->
        <div class="navbar-header">
          <!-- Logo links to major feed -->
          <a href="index.html" class="navbar-brand">InstaDiary</a>
        </div>
        <div class="collapse navbar-collapse">
          <!-- My Profile links to users personal feed -->
          <ul class="nav navbar-nav">
            <li>
              <a href="profile.html">My Profile</a>
            </li>
          </ul>
          <!-- Dropdown Menu in Nav -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span>
                <strong id='titleUserName'></strong>
                <span class="glyphicon glyphicon-chevron-down"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <div class="row">
                    <br>
                    <!-- Users current account settings shown -->
                    <p class="text-left">
                      <strong id="userNameNavBar"></strong>
                    </p>
                    <p class="text-left small" id="userEmailNavBar"></p>
                    <br>
                    <!-- Update button to change Account Profile Settings -->
                    <p class="text-left">
                      <a href="account.html" class="btn btn-primary btn-block">Update</a>
                    </p>
                  </div>
                </li>
                <li class="divider"></li>
                <li>
                  <div class="row">
                    <!-- Logout Button-->
                    <button class="btn btn-danger btn-block" id="logoutButton">Log Out</button>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- Logo Jumbotron -->
  <div class="jumbotron text-center">
    <img src="assets/images/logo.png" style="width: 100%">
  </div>

  <!-- InstaDiary Main Page -->
  <div class="container" >
    <div class="row">
      <div class="panel panel-default" id="panel-padding">
        <!---Google Maps Section -->
        <div class="row">
          <div class="map-area text-center">
            <h3>Places Where Everyone Else Has Been</h3>
            <br>
            <div id="map">
            </div>
          </div>
          <hr>
        </div>
        <!-- Blog Posts Rendered Here -->
        <div id="blogs">
        </div>
        <!-- stop -->
      </div>
    </div>
  </div>
</body>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_DmtMWOESTCukIdrmomST6ptSAWy-CaA&callback=initMap" async defer></script>
<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
<script src="assets/javascript/firebase.js"></script>
<script src="assets/javascript/diary.js"></script>
<script src="assets/javascript/account.js"></script>

</html>
